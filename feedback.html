<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="feedback.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<meta content="" name="description">
  <meta content="" name="keywords">

 
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">



</head>
  <div class="container mt-0">
    <form id="contactus" onsubmit="addComment(); return false;">
        <h3>Put your Tongue out</h3>
        <br>
        <fieldset>
            <textarea placeholder="Type your comments here..." tabindex="5" name="notes" id="nameInput" required></textarea>
        </fieldset>
        <div class="text-center">
            <button type="submit" id="contactus-submit" data-submit="...Sending"><i id="icon" class="text-primary"></i>Leave here</button>
        </div>
    </form>

    <div class="col align-items-center justify-content-center" id="commentsList">
    </div>
</div>
<script>
  function addComment() {
      var commentInput = document.getElementById("nameInput").value;
      var comments = JSON.parse(localStorage.getItem("comments")) || [];
      comments.push(commentInput);
      localStorage.setItem("comments", JSON.stringify(comments));
      displayComments();
  }

  function displayComments() {
      var commentsList = document.getElementById("commentsList");
      var comments = JSON.parse(localStorage.getItem("comments")) || [];
      commentsList.innerHTML = "";

      comments.forEach(function(comment) {
          var cardContainer = document.createElement("div");
          cardContainer.classList.add("col-md-4", "mb-4");

          var card = document.createElement("div");
          card.classList.add("card");

          var cardBody = document.createElement("div");
          cardBody.classList.add("card-body");

          var cardText = document.createElement("p");
          cardText.classList.add("card-text");
          cardText.textContent = comment;

          cardBody.appendChild(cardText);
          card.appendChild(cardBody);
          cardContainer.appendChild(card);
          commentsList.appendChild(cardContainer);
      });
  }

  displayComments();
</script>
</body>
</html>
